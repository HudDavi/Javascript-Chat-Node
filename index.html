<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" type="text/css" href="index.css"/>
        <script src="/socket.io/socket.io.js"></script>
        <script type="text/javascript" src="enviar.js"></script>
        <script type="text/javascript" src="receber.js"></script>
        <title></title>
    </head>
    <body class="container">
        <noscript>
        Se você estiver lendo esta mensagem é porque o seu navegador não suporta javascript ou porque a permissão de executar javascripts está desabilitada.
        </noscript>
        <section class="chat">
            <form action="#" class="chat-form" onsubmit="return enviarMensagem();">
                <div id="chat-mensagens" class="chat-mensagens"></div>
                <input type="text" name="nome" id="nome" class="chat-input" placeholder="Digite seu nome..." required>
                <textarea name="mensagem" id="mensagem" class="chat-textarea" placeholder="Digite sua mensagem..." required></textarea>
                <input type="submit" value="Enviar" class="chat-button"/>
            </form>
        </section>
    </body>
</html>
